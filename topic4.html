<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/topic4.css" />
    <style>
        @import url("https://fonts.googleapis.com/css?family=Shadows+Into+Light");
        @import url('https://fonts.googleapis.com/css?family=Crimson+Text');
    </style>
    <title>AJAX Evidence</title>
    <script>
        var url = "https://howebekah.github.io/CIT261/pandrquotes.json";
      var request = new XMLHttpRequest();
      request.open("GET", url);
      request.responseType = "text";
      request.send();

      function ronQuote() {
        var quotetext = request.response;
        var quote = JSON.parse(quotetext);
        var ran = getRandomInt(5);
        var ron = quote["ron"];
        var picked = ron[ran];
        document.getElementById("ronquote").innerHTML = '"' + picked + '"';
      }
      function lesQuote() {
        var quotetext = request.response;
        var quote = JSON.parse(quotetext);
        var ran = getRandomInt(5);

        var les = quote["leslie"];
        var picked = les[ran];
        document.getElementById("lesquote").innerHTML = '"' + picked + '"';
      }
      function tomQuote() {
        var quotetext = request.response;
        var quote = JSON.parse(quotetext);
        var ran = getRandomInt(5);

        var tom = quote["tom"];
        var picked = tom[ran];
        document.getElementById("tomquote").innerHTML = '"' + picked + '"';
      }
      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }
    </script>
</head>

<body>
    <div id="content">
        <h1>Parks and Recreation Quote Generator</h1>
        <h3>Love Parks and Rec? Enjoy some quotes from some of the main characters!</h3><br>
        <div id="characters">
            <section id="ronq">
                <button type="button" onclick="ronQuote()">Ron</button><br>
                <p id="ronquote"></p>
            </section>
            <section id="lesq">
                <button type="button" onclick="lesQuote()">Leslie</button><br>
                <p id="lesquote"></p>
            </section>
            <section id="tomq">
                <button type="button" onclick="tomQuote()">Tom</button><br>
                <p id="tomquote"></p>
            </section>
        </div>
    </div>
</body>

</html>
