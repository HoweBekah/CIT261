<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/topic3.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Shadows+Into+Light');
    </style>
    <title>AJAX Evidence</title>
    <script>
        var url = 'https://ron-swanson-quotes.herokuapp.com/v2/quotes';
        var request = new XMLHttpRequest();
        request.open('GET', url);
        request.responseType = 'text';
        request.send();

        function getQuote() {
            var quotetext = request.response;
            var ronquote = JSON.parse(quotetext);

            document.getElementById('quote').innerHTML = '"' + ronquote + '"';
        }
    </script>
</head>

<body>
    <h1>Ron Swanson Quote Generator</h1>

    <section class="container">
        <button type="button" onclick="getQuote()">Submit</button>

    </section>


    <p id="quote">Quote Goes Here...</p>

</body>

</body>

</html>
