<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Permanent+Marker');
        @import url('https://fonts.googleapis.com/css?family=Amatic+SC');
    </style>
    <title>Kooky Konnections</title>
    <script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script>
        $(function () {
            $("a").each(function () {
                if ($(this).prop("href") == window.location.href) {
                    $(this).addClass("current");
                }
            });
        })
    </script>
</head>

<body onload="startTime()">
    <header>
        <h1>Kooky Konnections</h1>
        <nav id="nav">
            <button id="menubutton" onclick="iconFunction()">Menu &#9776;</button>
            <div class="table">
                <ul class="hide" id="navul">
                    <li><a href="index.html">Home</a></li>
                    <li>
                        <a href="madwords.html">Mad Words</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h2 id="hometitle">Word of the Day</h2>

        <div class="container">
            <div class="card">
                <div class="front" onclick="backDef()">
                    <div class="contentfront">
                        <div class="month">
                            <table>
                                <tr class="orangeTr">
                                    <th>M</th>
                                    <th>Tu</th>
                                    <th>W</th>
                                    <th>Th</th>
                                    <th>F</th>
                                    <th>Sa</th>
                                    <th>Su</th>
                                </tr>
                                <tr class="whiteTr">
                                    <th></th>
                                    <th>1</th>
                                    <th>2</th>
                                    <th>3</th>
                                    <th>4</th>
                                    <th>5</th>
                                    <th>6</th>
                                </tr>
                                <tr class="whiteTr">
                                    <th>7</th>
                                    <th>8</th>
                                    <th>9</th>
                                    <th>10</th>
                                    <th>11</th>
                                    <th>12</th>
                                    <th>13</th>
                                </tr>
                                <tr class="whiteTr">
                                    <th>14</th>
                                    <th>15</th>
                                    <th>16</th>
                                    <th>17</th>
                                    <th>18</th>
                                    <th>19</th>
                                    <th>20</th>
                                </tr>
                                <tr class="whiteTr">
                                    <th>21</th>
                                    <th>22</th>
                                    <th>23</th>
                                    <th>24</th>
                                    <th>25</th>
                                    <th>26</th>
                                    <th>27</th>
                                </tr>
                                <tr class="whiteTr">
                                    <th>28</th>
                                    <th>29</th>
                                    <th>30</th>
                                    <th>31</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </table>
                        </div>
                        <div id="pinkbox" class="date">
                            <div class="datecont">
                                <div id="month"></div>
                                <div id="day"></div>
                                <div id="date"></div>
                                <div id="todayword"></div>
                                <div id="todaydef"></div>

                                <i class="fa fa-pencil edit" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="contentback" onclick="backClear()">
                        <div id="backwords" class="backcontainer">
                            <div id="wordtitle"></div>
                            <div id="worddefs"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer></footer>
    <script src="js/wordofday.js"></script>
    <script src="js/calendar.js"></script>
</body>

</html>
