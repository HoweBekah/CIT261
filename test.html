<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/topic2.css">
    <title>JavaScript Objects</title>
    <Script>
        var movielist = [];
        var titles = [];
        var ratings = [];
        var formats = [];
        var movies = [];
        function Movie( title, rating, format){
            this.title = title;
            this.rating = rating;
            this.format = format;
            this.doReport = function () {
                return this.title + ', ' + this.rating + ", " + this.format;
                }
        }
        
        function doReport() {
            output = "";
            for(var i = 0; i < movielist.length; i++) {
                output += movielist[i].doReport() + "<br>";
            }
            titles.push(title.value);
            ratings.push(rating);
            formats.push(format);
            var body, tab, tr, td, tn, row, col;
            movies = [titles, ratings, formats];
            body = document.getElementsByTagName('body')[0];
            tab = document.createElement('table');
            for (row = 0; row < movies.length; row++){
                tr = document.createElement('tr');
            for (col = 0; col < movies[row].length; col++){
                 td = document.createElement('td');
                tn = document.createTextNode(movies[row][col]);
                td.appendChild(tn);
                tr.appendChild(td);
            }
            tab.appendChild(tr);
            }
            body.appendChild(tab);
            var sorted = titles.sort().join(', ');
            document.getElementById("output").innerHTML = output;
            document.getElementById("outputSort").innerHTML = "Titles A-Z: " + sorted;
            
        }
      
        function listing() {
            var newMovie =  new Movie(
                document.getElementById("title").value, 
                document.getElementById("rating").value, 
                document.getElementById("format").value
            );
            movielist.push(newMovie);
            doReport();
          
        }
        

        function total(){
            var total = titles.length;
            document.getElementById("outputTotal").innerHTML = "You own " + total + " movies!";
        }
        </Script>
    </head>
    <body>
        <div id="content">
            <h2 id="databasetitle">Simple Movie Collection List</h2>
            <form onsubmit="this.submit(); this.reset(); return false;">
            Movie Title: <input type ="text" id = "title"><br>
            Rating: <input type ="text" id = "rating"><br>
            Format: <input type ="text" id = "format" placeholder="digital copy, DVD, Bluray"><br>
            </form>
            <button type="button" onclick="listing()">Submit</button><br>
            <div id="outputSort" class ="displays"></div>
            <button id="totalbutton" type="button" onclick="total()">Total Amount of Movies</button>
            <div id="output"></div><br><br>
            <div id="outputTotal"></div>
        </div>
    </body>
    </html>
