<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Shadows+Into+Light');
    </style>
    <title>JavaScript Objects Evidence</title>
    <script>
        var url = 'https://howebekah.github.io/CIT261/pandrquotes.json';
        var request = new XMLHttpRequest();
        request.open('GET', url);
        request.responseType = 'text';
        request.send(); 
        var quotetext = request.response;
        var quote = JSON.parse(quotetext);
        var ran = getRandomInt(5);

        function ronQuote() {
            var ron = quote["ron"];
            var picked = ron[ran];
            document.getElementById('quote').innerHTML = '"' + picked + '"';
        }
function lesQuote() {
var les = quote["leslie"];
var picked = les[ran];
document.getElementById('quote').innerHTML = '"' + picked + '"';
}
function tomQuote() {
var tom = quote["tom"];
var picked = tom[ran];
document.getElementById('quote').innerHTML = '"' + picked + '"';
}
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }
    </script>
</head>

<body>
    <h1>Ron Swanson Quote Generator</h1>

    <section class="container">
        <button type="button" onclick="ronQuote()">Ron</button>
        <p id="quote">Quote Goes Here...</p>
    </section>
    <section class="container">
        <button type="button" onclick="lesQuote()">Leslie</button>
        <p id="quote">Quote Goes Here...</p>
    </section>
    <section class="container">
        <button type="button" onclick="tomQuote()">Tom</button>
        <p id="quote">Quote Goes Here...</p>
    </section>



</body>

</html>
