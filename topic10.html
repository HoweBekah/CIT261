<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/topic10.css" />
    <style>
        @import url("https://fonts.googleapis.com/css?family=Shadows+Into+Light");
    </style>
    <title>HTML5 Media Tags Evidence</title>
</head>

<body>
    <div id="videoDiv">
        <h2>Boogie Woogie Bugle Boy</h2>
        <h3>Performed by Karly Lewis, Bekah Howe, and Keyra Payden</h3>
        <video width="600" controls poster="media/boogiewords.jpg">
            <source src="media/bugleboy.mp4" type="video/mp4">
            <source src="media/bugleboy.webm" type="video/webm">
            <source src="media/bugleboy.ogg" type="video/ogg">
        </video>
    </div>
    <div id="audioDiv">
        <h2>Carry You</h2>
        <h3> by Brianna Sauder and Bekah Howe</h3>
        <audio controls>
            <source src="media/Carry You.mp3" type="audio/mpeg">
            <source src="media/Carry You.ogg" type="audio/ogg">
            <source src="media/Carry You.wav" type="audio/wav">
        </audio>
    </div>
    <div id="canvasDiv">
        <img src="media/cagedrawing.jpg" alt="Hand drawing of medical apparatus'" id="ogDrawing">
        <h2> The Balancing Journey</h2>
        <h3> Drawn by Bekah Howe</h3>
        <canvas id="canvas" width="550" height="606">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
    </div>
    <script src="js/topicten.js"></script>
</body>

</html>
