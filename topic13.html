<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/topic13.css" />
    <style>
        @import url("https://fonts.googleapis.com/css?family=Shadows+Into+Light");
    </style>
    <title>CSS3 Transitions Evidence</title>
</head>

<body>

    <div id="content">

        <div id="circleDelay" class="shadow hover">
            <div id="reddot"></div>
            <div id="blueDot1"></div>
            <div id="blueDot2"></div>
            <div id="blueDot3"></div>
            <div id="blueDot4"></div>
            <div id="blueDot5"></div>
            <div id="blueDot6"></div>
            <div id="blueDot7"></div>
            <div id="blueDot8"></div>
        </div>

        <div id="timingEx" class="shadow hover">
            <div id="easeout" class="moveIt">
                <p>Ease Out</p>
            </div>
            <div id="ease" class="moveIt">
                <p>Ease</p>
            </div>
            <div id="linear" class="moveIt">
                <p>Linear</p>
            </div>
            <div id="easein" class="moveIt">
                <p>Ease In</p>
            </div>
            <div id="easeinout" class="moveIt">
                <p>Ease In Out</p>
            </div>

            <div id="custom" class="moveIt">
                <p>Slow-Fast</p>
            </div>
            <div id="negative" class="moveIt">
                <p>Back it up!</p>
            </div>
        </div>
    </div>

</body>

</html>
